<ion-header>
  <menu-component (changeMenu)="changeMenu($event)"></menu-component>
  <menu-categorias-component [categorias]="categorias" (changeMenu)="changeCategoria($event)"></menu-categorias-component>
</ion-header>

<ion-content [fullscreen]="true" class="subContainer">


  <p class="produtosDescontoTitle ion-text-left">Produtos com Desconto <span class="verTodos">Ver todos</span></p>

  <ion-slides [options]="ultimoPedidoOpts">
    <ion-slide class="acertoFlex" *ngFor="let ultimos of CardDesconto" size="12">

      <produto-component [produto]="ultimos" class="produtoCard"></produto-component>

    </ion-slide>
  </ion-slides>

  <ion-slides [options]="marcasOpts">
    <ion-slide class="slidesMarcas" *ngFor="let marca of marcas">
      <figure>
        <img [src]="marca.img" class="imgMarcas">
      </figure>

    </ion-slide>
  </ion-slides>


  <ion-grid>
    <ion-row>
      <ion-col class="descontoFixo" offset="0.2" size="5.6" *ngFor="let item of fixo">

        <produto-component [produto]="item" class="produtoLista"></produto-component>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
