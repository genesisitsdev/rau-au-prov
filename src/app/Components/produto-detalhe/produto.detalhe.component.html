<ion-item-group class="produtoDetalhe">

  <ion-slides class="produtoDetalheCarrossel" pager="true" [options]="slideOpts"
    *ngIf="(produtoComponent?.carrosselDelUrls.length > 0)">
    <ion-slide *ngFor="let photo of produtoComponent?.carrosselDelUrls">
      <figure>
        <img [src]="photo">
      </figure>
    </ion-slide>
  </ion-slides>

  <ion-item class="produtoDetalheMarca">
    <ion-label>
      {{produtoComponent?.marca}} | {{produtoComponent?.tipo}}
    </ion-label>
  </ion-item>

  <ion-item class="produtoDetalheAvaliacoes">
    <star-rating-component></star-rating-component>
    <ion-label>
      {{produtoComponent?.numeroDeAvaliacoes}} avaliações
    </ion-label>
  </ion-item>

  <ion-item class="produtoDetalheRanking">
    <ion-icon src="../../../assets/icon/rau-au/medal-dog.svg"></ion-icon>
    <ion-label>
      {{produtoComponent?.posicaoNoRanking}} no ranking na categoria
      <span><b style="color: #3aacd1 ">{{produtoComponent?.categoriaCorrente}}</b></span>
    </ion-label>
  </ion-item>

  <ion-item class="produtoDetalhePrecoBar">

    <ion-item class="ion-no-padding" slot="start">
      <ion-label>
        <span class="produtoDetalhePreco">{{produtoComponent?.preco}}</span>
        <span class="produtoDetalheFrete">
          <ion-icon src="../../../assets/icon/rau-au/car-dog.svg"></ion-icon>
          Frete {{produtoComponent?.tipoDeFrete}}
        </span>
      </ion-label>
    </ion-item>

    <ion-item slot="start" class="ion-no-padding">

      <ion-button fill="outline" class="produtoDetalhePrecoButton" (click)="favoritarProduto(produtoComponent)">
        <ion-icon slot="icon-only" name="heart-outline" *ngIf="!produtoComponent?.favorito"></ion-icon>
        <ion-icon slot="icon-only" name="heart-sharp" *ngIf="produtoComponent?.favorito"></ion-icon>
      </ion-button>

      <ion-button fill="outline" class="produtoDetalhePrecoButton" (click)="addCarrinho(produtoComponent)">
        <ion-icon src="../../../assets/icon/rau-au/icon-casa-dog.svg"></ion-icon>
      </ion-button>

    </ion-item>

  </ion-item>

</ion-item-group>
