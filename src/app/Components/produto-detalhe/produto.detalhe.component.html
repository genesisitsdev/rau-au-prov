<ion-content>
  <ion-slides pager="true" [options]="slideOpts" *ngIf="(produtoComponent.carrossel.length > 0)">

    <ion-slide *ngFor="let photo of produtoComponent.carrossel">
      <figure>
        <img [src]="photo">
      </figure>
    </ion-slide>

  </ion-slides>

  <ion-item>
    <ion-label>
      {{produtoComponent.marca}} | {{produtoComponent.categoriaCorrente}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="star-sharp"></ion-icon>
    <ion-icon name="star-sharp"></ion-icon>
    <ion-icon name="star-sharp"></ion-icon>
    <ion-icon name="star-sharp"></ion-icon>
    <ion-icon name="star-sharp"></ion-icon>
    <ion-label>
      {{detalhes.avaliacoes}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="trophy-sharp"></ion-icon>
    <ion-label>
      1 no ranking na categoria <span><b>{{produtoComponent.categoriaCorrente}}</b></span>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>{{produtoComponent.preco}}</ion-label>
    <ion-label>frete gratis</ion-label>
    <ion-button>
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
  </ion-item>


</ion-content>
