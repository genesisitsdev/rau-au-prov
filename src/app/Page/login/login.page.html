<ion-content>
  <div class="flex-center">
    <div class="logo">
      <!-- <img src="assets/img/capa irão.png" /> -->
      <img src="assets/img/rauau/LOGO3.png" />

      <div class="card-content">
        <p class="boas-vindas">Obrigado por estar aqui!</p>
        <p class="pergunta">Como deseja continuar?</p>

        <form [formGroup]="fGroup" (ngSubmit)="login()">
          <ion-item class="email">
            <ion-input
              type="email"
              placeholder="E-mail"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-item class="senha">
            <ion-input
              type="password"
              placeholder="Senha"
              formControlName="password"
            ></ion-input>
          </ion-item>

          <p class="esqueceu-senha">Esqueceu a sua senha?</p>

          <ion-button (click)="testeMapa()" class="botao" shape="round"><p class="dizer-botao">Começar</p></ion-button>
          <!-- <ion-button
            [disabled]="!fGroup.valid"
            (click)="login()"
            class="botao"
            shape="round"
            ><p class="dizer-botao">Começar</p></ion-button> -->

          <p class="esqueceu-senha">ou</p>

          <div class="cadastre-se">
            <a (click)="cadastro()"
              ><p><b>Cadastre-se</b> e encontre uma loja perto de você!</p></a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
